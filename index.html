<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="icon" href="files/color_wheel.png" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="slider-container">
      <div id="slide-number" class="slide-number">Slide #6</div>
      <img src="./files/img1.jpg" class="active" />
      <img src="./files/img2.jpg" />
      <img src="./files/img3.jpg" />
      <img src="./files/img4.jpg" />
      <img src="./files/img5.jpg" />
    </div>
    <div class="slier-controls">
      <span id="prev" class="prev">Previous</span>
      <span id="indicators" class="indicators"></span>
      <span id="next" class="next">Next</span>
    </div>
  </body>
</html>
